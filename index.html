<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Dropdown Example</title>
  <style>
    .hover-container {
      position: relative;
      display: inline-block;
      transition: 3s ease-in-out;
    }

    .hover-text {
      font-size: 18px;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 250px; /* or 200px / 300px */
      background-color: #333;
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .hover-container:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<div class="hover-container">
  <div class="hover-text">Hover over me</div>
  <div class="dropdown-content">
    <p>This is the dropdown content.</p>
    <p>It hides when you move the mouse away.</p>
  </div>
</div>

</body>
</html>
